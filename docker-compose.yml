services:
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./scripts:/home/jovyan/scripts
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=python
      - CHOWN_HOME=yes
      - CHOWN_HOME_OPTS='-R'
    networks:
      - bigdata-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zk-server
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bigdata-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 40s
    networks:
      - bigdata-network

  weather-producer:
    image: python:3.9-slim
    container_name: weather-producer
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./scripts:/app
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt && python weather_producer.py"
    networks:
      - bigdata-network
    restart: unless-stopped

  weather-consumer:
    image: python:3.9-slim
    container_name: weather-consumer
    depends_on:
      - kafka
      - weather-producer
    volumes:
      - ./scripts:/app
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt && python weather_consumer.py"
    networks:
      - bigdata-network
    profiles:
      - test

  spark-master:
    image: apache/spark:3.5.8-scala2.12-java11-python3-r-ubuntu
    container_name: spark-master
    hostname: spark-master
    user: "0:0"
    depends_on:
      - kafka
    ports:
      - "8080:8080"
      - "7077:7077"
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - HOME=/root
      - IVY_HOME=/ivy
      - SPARK_LOCAL_DIRS=/tmp/spark-local
    volumes:
      - ./scripts:/opt/spark-apps
      - spark-ivy-cache:/ivy
    networks:
      - bigdata-network

  spark-worker:
    image: apache/spark:3.5.8-scala2.12-java11-python3-r-ubuntu
    container_name: spark-worker
    hostname: spark-worker
    user: "0:0"
    depends_on:
      - spark-master
      - kafka
    ports:
      - "8081:8081"
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8081
      - HOME=/root
      - IVY_HOME=/ivy
      - SPARK_LOCAL_DIRS=/tmp/spark-local
    volumes:
      - ./scripts:/opt/spark-apps
      - spark-ivy-cache:/ivy
    networks:
      - bigdata-network

  spark-aggregation:
    image: apache/spark:3.5.8-scala2.12-java11-python3-r-ubuntu
    container_name: spark-aggregation
    user: "0:0"
    depends_on:
      spark-master:
        condition: service_started
      spark-worker:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      - HOME=/root
      - IVY_HOME=/ivy
      - SPARK_LOCAL_DIRS=/tmp/spark-local
    volumes:
      - ./scripts:/opt/spark-apps
      - spark-ivy-cache:/ivy
    working_dir: /opt/spark-apps
    command: >
      bash -c "python3 -m pip install -q hdfs==2.7.3 && /opt/spark/bin/spark-submit --master spark://spark-master:7077 --conf spark.jars.ivy=/ivy --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.3.0 spark_weather_aggregation.py"
    networks:
      - bigdata-network
    restart: unless-stopped
  
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    ports:
      - "9870:9870"
      - "8020:8020"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      CLUSTER_NAME: bigdata-cluster
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
    env_file:
      - ./hadoop.env
    networks:
      - bigdata-network
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    depends_on:
      - namenode
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
    env_file:
      - ./hadoop.env
    networks:
      - bigdata-network
  
  postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bigdata-network

  airflow-webserver:
    image: apache/airflow:2.8.1
    container_name: airflow-webserver
    depends_on:
      - postgres
      - namenode
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts/requirements.txt:/opt/airflow/requirements.txt
    ports:
      - "8083:8080"
    command: >
      bash -c "pip install --no-cache-dir kafka-python hdfs && airflow webserver"
    networks:
      - bigdata-network

  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: airflow-scheduler
    depends_on:
      - postgres
      - airflow-webserver
      - kafka
      - namenode
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts/requirements.txt:/opt/airflow/requirements.txt
    command: >
      bash -c "pip install --no-cache-dir kafka-python hdfs && airflow scheduler"
    networks:
      - bigdata-network

networks:
  bigdata-network:
    driver: bridge

volumes:
  spark-ivy-cache:
  hadoop_datanode:
  hadoop_namenode: